<div class="card" style="width: 70%;margin: 50px auto">

  <h3>Listado Productos</h3>  
  <div class="card-body">
    <button type="button" class="btn btn-primary" (click)="nuevoProducto()">NuevoProducto</button>
    <!--This is some text within a card body.-->
    <table class="table" >
    <thead> 
        <tr>
            <th scope="col">#</th>
            <th scope="col">estatus</th>
            <th scope="col">nombre</th>
            <th scope="col">cantidad</th>
            <th scope="col">precio</th>
            <th scope="col">Accion</th>
        </tr>
    </thead>
    <tbody >
        @for (l of listaProductos(); track l.idProducto) { 
            <tr>
                <th scope="row">{{l.idProducto}}</th> 
                <td>{{l.nombreEstatus}}</td>
                <td>{{l.nombre}}</td>
                <td>{{l.cantidad}}</td>
                <td>{{l.precio}}</td>
                <td> 
                  <button type="button" class="btn btn-primary" (click)="editarEstatus(l)"><i class="bi bi-arrow-down-up"></i></button>
                  <button type="button" class="btn btn-outline-secondary" style="margin: 5px;"(click)="agregarProducto(l)"><i class="bi bi-file-plus"></i></button>
                  <!--<button type="button" class="btn btn-outline-warning" (click)="quitarProducto(l)"><i class="bi bi-dash-square"></i></button>-->
                </td> 
            </tr>
        }@empty {
          <tr>
              <td colspan="5">No hay Productos.</td>
          </tr>
        } 
            
    </tbody>
    </table>
  </div>
</div>
